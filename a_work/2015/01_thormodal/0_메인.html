<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ko">
<head>
<title>피망 - 대한민국 No.1 게임포털 피망!</title>
<meta http-equiv="X-UA-Compatible" content="IE=Edge;" />
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr">
<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<link type="text/css" rel="stylesheet" href="css/ava_common.css">
<script type="text/javascript" src="js/ava_ui.js"></script>
</head>		
<body class="ava_main">

<div class="modal_pop">
	<div class="dim_bg"></div>
	<div class="dim_bg d2"></div>
	<div class="modal_body">
		<h3 class="obj tl"></h3>
		<span class="obj l1"></span>
		<span class="obj l2"></span>
		<span class="obj l3"></span>
		<span class="obj c1 s1"></span>
		<span class="obj c2 s1"></span>
		<span class="obj g1 s1"></span>
		<span class="obj t1 s2"></span>
		<span class="obj t2 s2"></span>
		<span class="obj t3 s2"></span>
		<span class="obj t4 s2"></span>
		<a href="#" class="btn btn_thor">자세히보기</a>
		<a href="#" class="btn btn_not_today">오늘 하루 그만 보기</a>
		<a href="#" class="btn btn_close" onclick="modalVideo('close')">닫기</a>
		<div class="yt_holder"></div>
	</div>
</div>
<!-- 개발 시 삭제 -->
<style>#ui-helper {z-index: 99999;}</style>
<script type="text/javascript">
	$.getScript('/ui-helper/js/jquery.ui-helper.js');
	$.u = {
		theme: 'flat', // [flat || mini || legacy]
		color: '#e81818', // if theme:'flat' ex) [#000000 || red]
		marginLeft: -600, // start left position
		animate: false, // start then move left position animation
		position: 'fixed', // [fixed || absolute || static]
		top: 100, // panel top position
		draggable: true, // [true || false]
		movementX: false, // if draggable, only horizon movement
		helper : [
			{
				title : '모달 팝업',
				fold : false, // start then, pane fold [true || false]
				items : [
					{
						subject : '모달 열기',
						description : '',
						input : 'radio', // [radio || checkbox || button]
						checked : false, // default checked option
						run : function() {
							modalVideo('open');
						}
					},
					{
						subject : '모달 닫기',
						description : '',
						input : 'radio', // [radio || checkbox || button]
						checked : false, // default checked option
						run : function() {
							modalVideo('close');
						}
					}
					
				]
			}
			
		]
	}
</script>
<!-- 개발 시 삭제 -->
</body>
</html>
