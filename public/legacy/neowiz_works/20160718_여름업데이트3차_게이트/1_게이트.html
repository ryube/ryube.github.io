    <script>
      var patTl;
      require.config({
        paths: {
          TweenMax:
            "http://mm.pmang.com/pmang/ava/event/2016/0622/js/TweenMax.min",
          TimelineMax:
            "http://mm.pmang.com/pmang/ava/event/2016/0622/js/TweenMax.min",
          ScrollMagic:
            "http://mm.pmang.com/pmang/ava/event/2016/0622/js/ScrollMagic.min",
          ScrollToPlugin:
            "http://mm.pmang.com/pmang/ava/event/2016/0622/js/plugins/ScrollToPlugin.min",
          "animation.gsap":
            "http://mm.pmang.com/pmang/ava/event/2016/0622/js/plugins/animation.gsap.min",
          "ScrollMagic.debug":
            "http://mm.pmang.com/pmang/ava/event/2016/0622/js/plugins/debug.addIndicators.min",
        },
      });
      require([
        "ScrollMagic",
        "TweenMax",
        "TimelineMax",
        "ScrollToPlugin",
        "animation.gsap",
        "ScrollMagic.debug",
      ], function (ScrollMagic, TweenMax, TimelineMax) {
        if (!$("html").hasClass("old-man")) {
          var scrollTime = 2, //Scroll time
            scrollDistance = 294,
            $window = $(window);
          $window.on("mousewheel DOMMouseScroll", function (event) {
            event.preventDefault();
            var delta =
              event.originalEvent.wheelDelta / 120 ||
              -event.originalEvent.detail / 3;
            var scrollTop = $window.scrollTop();
            var finalScroll = scrollTop - parseInt(delta * scrollDistance);
            TweenMax.to($window, scrollTime, {
              scrollTo: { y: finalScroll, autoKill: true },
              ease: Expo.easeOut,
              autoKill: true,
              overwrite: 5,
            });
          });
          // init controller
          var controller = new ScrollMagic.Controller();
          var $progress = $("#progress u");
          var $pat = $("#pattern");
          function setPattern() {
            var len = parseInt($window.height() / 21),
              elClass,
              span = "";
            //set span
            for (var i = 0; i <= len - 1; i++) {
              elClass = i % 2 == 0 ? "even" : "odd";
              span +=
                '<span class="' +
                elClass +
                '"style="top:' +
                i * 21 +
                'px"><em style="bottom:' +
                (100 - (i / len) * 100) +
                '%"></em></span>';
            }
            $pat.html(span);
            //set timeline
            var $patEm = $pat.find("em"),
              $len = $patEm.length,
              $patEmReverse = $patEm.toArray().reverse();

            patTl = new TimelineMax({});

            patTl
              .staggerTo($patEm, 1, { bottom: "0%" })
              .set($patEm, { backgroundPosition: "0 100%" }, "label1");
            for (var i = 0, l = $len; i < l; i++) {
              patTl.to(
                $patEmReverse[i],
                1,
                { top: 100 - (i / $len) * 50 + "%" },
                "label1"
              );
            }

            if (scene1) {
              scene1.setTween(patTl);
            }
          }
          setPattern();
          $window.on("resize", function () {
            setTimeout(setPattern, 100);
          });

          var scene1 = new ScrollMagic.Scene({
            triggerElement: "#pattern",
            duration: 400,
            offset: 0,
          })
            .triggerHook(0.05)
            .setPin("#pattern")
            .setTween(patTl)
            .tweenChanges(true)
            //.addIndicators({name: "title"})
            .on("enter", function (event) {})
            .addTo(controller);

          var ev02Tl = new TimelineMax({})
            .add(
              TweenMax.fromTo(
                "#ev_02 .tl .t1",
                1,
                { y: 200, opacity: 0, ease: Linear.easeNone },
                { y: 0, opacity: 1 }
              ),
              "txt1"
            )
            .add(
              TweenMax.fromTo(
                "#ev_02 .tl .t2",
                1,
                { y: 200, opacity: 0, ease: Linear.easeNone },
                { y: 0, opacity: 1 }
              ),
              "txt1+=.2"
            )
            .add(
              TweenMax.fromTo(
                "#ev_02 .tl .t3",
                1,
                { y: 200, opacity: 0, ease: Linear.easeNone },
                { y: 0, opacity: 1 }
              ),
              "txt1+=.4"
            )
            .add(
              TweenMax.fromTo(
                "#ev_02 .btn_b1",
                0.5,
                { x: -20, opacity: 0, ease: Linear.easeNone },
                { x: 0, opacity: 1 }
              ),
              "txt2"
            )
            .add(
              TweenMax.fromTo(
                "#ev_02 .video .t1",
                0.5,
                { x: 50, opacity: 0, ease: Linear.easeNone },
                { x: 0, opacity: 1 }
              ),
              "txt2+=.2"
            )
            .add(
              TweenMax.fromTo(
                "#ev_02 .btn_b2",
                0.5,
                { x: -20, opacity: 0, ease: Linear.easeNone },
                { x: 0, opacity: 1 }
              ),
              "txt2+=.4"
            )
            .add(
              TweenMax.fromTo(
                "#ev_02 .video .t2",
                0.5,
                { x: 50, opacity: 0, ease: Linear.easeNone },
                { x: 0, opacity: 1 }
              ),
              "txt2+=.6"
            );

          var ev03Tl = new TimelineMax({})
            .add(
              TweenMax.fromTo(
                "#ev_03 .tl .t1",
                0.5,
                { y: 50, opacity: 0, ease: Linear.easeNone },
                { y: 0, opacity: 1 }
              )
            )
            .add(
              TweenMax.fromTo(
                "#ev_03 .tl .t2",
                0.5,
                { y: 50, opacity: 0, ease: Linear.easeNone },
                { y: 0, opacity: 1 }
              ),
              "-=.2"
            )
            .add(
              TweenMax.fromTo(
                "#ev_03 .tl .t3",
                0.5,
                { y: 50, opacity: 0, ease: Linear.easeNone },
                { y: 0, opacity: 1 }
              ),
              "-=.2"
            )
            .add(
              TweenMax.staggerFromTo(
                "#ev_03 .btn_layer",
                0.5,
                { x: -20, opacity: 0, ease: Linear.easeNone },
                { x: 0, opacity: 1 },
                0.2
              )
            );

          new ScrollMagic.Scene({ triggerElement: "#ev_02", duration: "70%" })
            .triggerHook(0.8)
            .setTween(ev02Tl)
            //.addIndicators({name: "title"})
            .addTo(controller);

          new ScrollMagic.Scene({ triggerElement: "#ev_03", duration: 500 })
            .setTween(ev03Tl)
            //.addIndicators({name: "title"})
            .addTo(controller);
          ev3Offset = $("#ev_03").offset();
        }
      });
    </script>
