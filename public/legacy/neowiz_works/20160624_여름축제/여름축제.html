	<script>
	if (!$('html').hasClass('old-man')) {

		// init controller

		// animations
		var ev01Tl = new TimelineMax({})
			.add(TweenMax.fromTo("#ev_01 .b4", 4, {y:"+=50%", ease:Linear.easeNone}, {y:"0%"}),"start")
			.add(TweenMax.fromTo("#ev_01 .b3", 4, {x:"-=25%", ease:Power1.easeInOut}, {x:"25%"}),"start")
			.add(TweenMax.fromTo("#ev_01 .b2", 4, {x:"-=3%", y:"+=10%",  ease:Linear.easeNone}, {x:"0%", y:"0%"}), "start")

		var moonPath = {
				m1 : {
				curviness: 1,
				autoRotate: false,
				values: [
						{x: 250,	y: -350},
						{x: 0,	y: 0},
						
					]
				},
				m2 : {
				curviness: 1.25,
				autoRotate: false,
				values: [
						{x: -90,	y: -350},
						{x: 0,	y: 0}
					]
				},
			}
		var ev02Tl = new TimelineMax({})
			.add(TweenMax.fromTo($("#ev_02 .b1"), 6,{x:250, y: -350, opacity: .0}, {bezier:moonPath.m1, opacity: 1, ease:Power1.easeInOut}),"pin1")
			.add(TweenMax.fromTo("#ev_02 .b2", 2, {y:"+=15%",  ease:Linear.easeNone}, {y:"0%"}),"-=4","pin2")
			.add(TweenMax.fromTo("#ev_02 .b3", 2, {x:"+=10%", ease:Linear.easeNone}, {x: "0%"}),"-=3","pin2")
			.add(TweenMax.fromTo("#ev_02 .b4", 2, {x:"-=10%", ease:Linear.easeNone}, {x: "0%"}),"-=2","pin2")

		var ev03Tl = new TimelineMax({})

			.add(TweenMax.fromTo("#ev_03 .b3", 2, {y:"-=100%",opacity: .8, ease:Power1.easeInOut}, {y:"0%", opacity: 1}),"fly")
			.add(TweenMax.fromTo("#ev_03 .b2", 2, {y:"-=70%",opacity: .6, ease:Linear.easeNone}, {y:"0%", opacity: 1}),"-=.5")
			.add(TweenMax.fromTo("#ev_03 .b1", 2, {y:"-=50%",opacity: .1, ease:Linear.easeNone}, {y:"0%", opacity: 1}),"-=.5")
			.add(TweenMax.fromTo("#ev_03 .b0", 4,{x:-90, y: -350, opacity: 1}, {bezier:moonPath.m2, opacity: .5, ease:Power1.easeInOut}),"fly")
			.add(TweenMax.fromTo("#ev_03 .b4", 7, {x:"-=15%", ease:Linear.easeNone}, {x:"5%"}),"fly")

		var ev04Tl = new TimelineMax({})
			.add(TweenMax.fromTo("#ev_04 .b3", 2, {x:"-=10%", y:"+=10%", opacity:0, ease:Linear.easeNone}, {x:"0%", y:"0%", opacity: 1}),"start")
			.add(TweenMax.fromTo("#ev_04 .b2", 2, {x:"+=10%", y:"+=10%", opacity:0, ease:Linear.easeNone}, {x:"0%", y:"0%", opacity: 1}),"-=1","start")
			.add(TweenMax.fromTo("#ev_04 .b1", 1, {y:"+=5%", opacity:0, ease:Linear.easeNone}, {y:"0%", opacity: 1}),"-=4")
			.add(TweenMax.fromTo("#ev_04 .b4", 1, {rotation: "+=30", opacity: 0,  ease:Linear.easeNone}, {rotation: "0", opacity: 1}))
		

		var tlChk = false;
		new ScrollMagic.Scene({triggerElement: "#ev_01", duration: "120%", offset: 100})
			.triggerHook(0)
			.setTween(ev01Tl)
			//.addIndicators({name: "ev01"})
			.addTo(controller);

		new ScrollMagic.Scene({triggerElement: "#ev_02", duration: "120%"})
			.setTween(ev02Tl)
			//.addIndicators({name: "ev02"})
			.addTo(controller);

		new ScrollMagic.Scene({triggerElement: "#ev_03", duration: "120%"})
			.setTween(ev03Tl)
			//.addIndicators({name: "ev03"})
			.addTo(controller);
		new ScrollMagic.Scene({triggerElement: "#ev_04", duration: "120%"})
